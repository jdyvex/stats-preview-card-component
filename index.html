<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <picture class="card-img">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img src="./images/image-header-mobile.jpg" class="img" />
        </picture>
        <div class="overlay"></div>
      </div>
      <div class="card">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall effeciency.
        </p>
        <ul class="stats-list">
          <li class="stat">
            <h3 class="number">10k+</h3>
            <p class="label">companies</p>
          </li>
          <li class="stat">
            <h3 class="number">314</h3>
            <p class="label">templates</p>
          </li>
          <li class="stat">
            <h3 class="number">12M+</h3>
            <p class="label">queries</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
